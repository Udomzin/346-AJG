<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tasks & Auto Assign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .back-btn {
            background: #2a2a2a;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
        }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3a3a3a;
        }

        .card-header i {
            font-size: 20px;
            color: #aaa;
        }

        .card-header h3 {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .card-header .count {
            margin-left: auto;
            background: #4a90e2;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Add Task Card */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 14px;
            background: #1a1a1a;
            color: #fff;
        }

        .priority-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .priority-btn {
            padding: 8px 16px;
            border: 2px solid #3a3a3a;
            background: #1a1a1a;
            color: #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .priority-btn:hover {
            border-color: #4a90e2;
        }

        .priority-btn.selected {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .btn-add-task {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 2px dashed #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }

        .btn-add-task:hover {
            background: #3a3a3a;
            border-color: #4a90e2;
            color: #4a90e2;
        }

        /* Task List Card */
        .task-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #666;
            text-align: center;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #444;
        }

        .task-item {
            background: #1a1a1a;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item.priority-high {
            border-left-color: #dc3545;
        }

        .task-item.priority-medium {
            border-left-color: #ffc107;
        }

        .task-item.priority-low {
            border-left-color: #28a745;
        }

        .task-info h4 {
            font-size: 15px;
            margin-bottom: 5px;
            color: #fff;
        }

        .task-meta {
            font-size: 12px;
            color: #999;
            display: flex;
            gap: 10px;
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .priority-badge.high {
            background: #dc3545;
            color: white;
        }

        .priority-badge.medium {
            background: #ffc107;
            color: #333;
        }

        .priority-badge.low {
            background: #28a745;
            color: white;
        }

        .delete-task-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-task-btn:hover {
            background: #c82333;
        }

        /* Team Members Card */
        .member-list {
            flex: 1;
            overflow-y: auto;
            max-height: 350px;
            margin-bottom: 15px;
        }

        .member-item {
            background: #1a1a1a;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-name {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }

        .remove-member-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-member-btn:hover {
            background: #c82333;
        }

        .add-member-form {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .add-member-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 14px;
            background: #1a1a1a;
            color: #fff;
        }

        .btn-add-member {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-member:hover {
            background: #3a7bc8;
        }

        /* Auto Assign Button */
        .auto-assign-container {
            display: flex;
            justify-content: flex-end;
        }

        .btn-auto-assign {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(92, 184, 92, 0.4);
            transition: all 0.3s;
        }

        .btn-auto-assign:hover {
            background: #4cae4c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 184, 92, 0.5);
        }

        .btn-auto-assign:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }

        .btn-auto-assign i {
            font-size: 24px;
        }

        /* Assignment Result Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3a3a3a;
        }

        .modal-header h3 {
            font-size: 24px;
            color: #fff;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .assignment-group {
            margin: 15px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .assignment-group-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        .score-badge {
            background: #4a90e2;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .assignment-task {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-confirm {
            flex: 1;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-confirm:hover {
            background: #218838;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to<br>Project</span>
            </button>
            <h1 class="title">Add<br>Tasks &<br>Auto<br>Assign</h1>
        </div>

        <div class="cards-container">
            <!-- Card 1: Add New Task -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Add New Task</h3>
                </div>

                <form id="taskForm">
                    <div class="form-group">
                        <input type="text" id="taskName" placeholder="What needs to be done?" required>
                    </div>

                    <div class="form-group">
                        <div class="priority-buttons" id="priorityButtons">
                            <button type="button" class="priority-btn" data-priority="Low" data-score="1">
                                Low (1)
                            </button>
                            <button type="button" class="priority-btn selected" data-priority="Medium" data-score="2">
                                Medium (2)
                            </button>
                            <button type="button" class="priority-btn" data-priority="High" data-score="3">
                                High (3)
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="date" id="deadline">
                    </div>

                    <button type="submit" class="btn-add-task">
                        <i class="fas fa-plus"></i>
                        Add to List
                    </button>
                </form>
            </div>

            <!-- Card 2: Tasks List -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tasks"></i>
                    <h3>Tasks List</h3>
                    <span class="count" id="taskCount">0</span>
                </div>

                <div class="task-list" id="taskList">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet.<br>Add your first task!</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: Team Members -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    <h3>Team Members</h3>
                    <span class="count" id="memberCount">0</span>
                </div>

                <div class="member-list" id="memberList"></div>

                <div class="add-member-form">
                    <input type="text" id="newMemberName" placeholder="Enter member name">
                    <button type="button" class="btn-add-member" id="addMemberBtn">
                        <i class="fas fa-user-plus"></i>
                        Add
                    </button>
                </div>
            </div>
        </div>

        <!-- Auto Assign Button -->
        <div class="auto-assign-container">
            <button class="btn-auto-assign" id="autoAssignBtn" disabled>
                <i class="fas fa-robot"></i>
                <div>
                    <div>Auto Assign Tasks</div>
                    <div style="font-size: 12px; font-weight: normal;">(Balance Workload)</div>
                </div>
            </button>
        </div>
    </div>

    <!-- Assignment Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Assignment Results</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div id="assignmentResult"></div>
            <div class="modal-actions">
                <button class="btn-confirm" id="confirmBtn">Confirm & Save</button>
                <button class="btn-cancel" id="cancelModalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');
        
        let selectedPriority = 'Medium';
        let tempTasks = [];
        let teamMembers = [];
        let assignmentData = null;

        // Load team members
        function loadTeamMembers() {
            const storageKey = projectId ? `teamMembers_${projectId}` : 'teamMembers_default';
            const stored = localStorage.getItem(storageKey);
            teamMembers = stored ? JSON.parse(stored) : [];
            renderMembers();
            updateAutoAssignButton();
        }

        function saveTeamMembers() {
            const storageKey = projectId ? `teamMembers_${projectId}` : 'teamMembers_default';
            localStorage.setItem(storageKey, JSON.stringify(teamMembers));
        }

        function renderMembers() {
            const memberList = document.getElementById('memberList');
            document.getElementById('memberCount').textContent = teamMembers.length;
            
            if (teamMembers.length === 0) {
                memberList.innerHTML = '<div class="empty-state"><i class="fas fa-users"></i><p>Add team members</p></div>';
                return;
            }
            
            memberList.innerHTML = teamMembers.map(member => `
                <div class="member-item">
                    <span class="member-name">${member.name}</span>
                    <button class="remove-member-btn" onclick="removeMember('${member.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        // Priority selection
        document.getElementById('priorityButtons').addEventListener('click', (e) => {
            if (e.target.classList.contains('priority-btn')) {
                document.querySelectorAll('.priority-btn').forEach(btn => 
                    btn.classList.remove('selected')
                );
                e.target.classList.add('selected');
                selectedPriority = e.target.getAttribute('data-priority');
            }
        });

        // Add task
        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const taskName = document.getElementById('taskName').value.trim();
            const deadline = document.getElementById('deadline').value;

            if (!taskName) return;

            const score = parseInt(document.querySelector('.priority-btn.selected').getAttribute('data-score'));

            tempTasks.push({
                id: Date.now().toString(),
                name: taskName,
                priority: selectedPriority,
                deadline: deadline,
                score: score
            });

            renderTasks();
            document.getElementById('taskName').value = '';
            document.getElementById('deadline').value = '';
        });

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            document.getElementById('taskCount').textContent = tempTasks.length;
            
            if (tempTasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>No tasks yet.<br>Add your first task!</p></div>';
            } else {
                taskList.innerHTML = tempTasks.map(task => `
                    <div class="task-item priority-${task.priority.toLowerCase()}">
                        <div class="task-info">
                            <h4>${task.name}</h4>
                            <div class="task-meta">
                                <span class="priority-badge ${task.priority.toLowerCase()}">
                                    ${task.priority} (${task.score})
                                </span>
                                ${task.deadline ? `<span><i class="fas fa-calendar"></i> ${task.deadline}</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-task-btn" onclick="deleteTask('${task.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
            
            updateAutoAssignButton();
        }

        window.deleteTask = (taskId) => {
            tempTasks = tempTasks.filter(t => t.id !== taskId);
            renderTasks();
        };

        // Add member
        document.getElementById('addMemberBtn').onclick = () => {
            const name = document.getElementById('newMemberName').value.trim();
            if (!name) {
                alert('Please enter a member name');
                return;
            }

            teamMembers.push({
                id: Date.now().toString(),
                name: name
            });

            saveTeamMembers();
            renderMembers();
            document.getElementById('newMemberName').value = '';
            updateAutoAssignButton();
        };

        window.removeMember = (memberId) => {
            if (confirm('Remove this member?')) {
                teamMembers = teamMembers.filter(m => m.id !== memberId);
                saveTeamMembers();
                renderMembers();
                updateAutoAssignButton();
            }
        };

        function updateAutoAssignButton() {
            const btn = document.getElementById('autoAssignBtn');
            btn.disabled = tempTasks.length === 0 || teamMembers.length === 0;
        }

        // Auto assign
        document.getElementById('autoAssignBtn').onclick = () => {
            if (tempTasks.length === 0 || teamMembers.length === 0) return;

            const sortedTasks = [...tempTasks].sort((a, b) => b.score - a.score);
            
            const memberWorkloads = teamMembers.map(member => ({
                ...member,
                assignedTasks: [],
                totalScore: 0
            }));

            sortedTasks.forEach(task => {
                const minScoreMember = memberWorkloads.reduce((min, current) => 
                    current.totalScore < min.totalScore ? current : min
                );
                
                minScoreMember.assignedTasks.push(task);
                minScoreMember.totalScore += task.score;
            });

            assignmentData = memberWorkloads;
            displayAssignmentResults(memberWorkloads);
        };

        function displayAssignmentResults(workloads) {
            const resultDiv = document.getElementById('assignmentResult');
            
            resultDiv.innerHTML = workloads.map(member => `
                <div class="assignment-group">
                    <div class="assignment-group-header">
                        <span>${member.name}</span>
                        <span class="score-badge">Total Score: ${member.totalScore}</span>
                    </div>
                    ${member.assignedTasks.map(task => `
                        <div class="assignment-task">
                            <span>${task.name}</span>
                            <span class="priority-badge ${task.priority.toLowerCase()}">
                                ${task.priority} (${task.score})
                            </span>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            document.getElementById('resultModal').classList.add('show');
        }

        document.getElementById('closeModal').onclick = () => {
            document.getElementById('resultModal').classList.remove('show');
        };

        document.getElementById('cancelModalBtn').onclick = () => {
            document.getElementById('resultModal').classList.remove('show');
        };

        document.getElementById('confirmBtn').onclick = () => {
            if (!assignmentData) return;

            const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            assignmentData.forEach(member => {
                member.assignedTasks.forEach(task => {
                    allTasks.push({
                        id: task.id,
                        projectId: projectId,
                        name: task.name,
                        priority: task.priority,
                        deadline: task.deadline,
                        status: 'To Do',
                        assignedTo: member.id,
                        assignedToName: member.name
                    });
                });
            });
            
            localStorage.setItem('tasks', JSON.stringify(allTasks));
            alert('Tasks assigned successfully!');
            
            const targetUrl = projectId ? `project_detail.html?projectId=${projectId}` : 'dashboard.html';
            window.location.href = targetUrl;
        };

        document.getElementById('backBtn').onclick = () => {
            const targetUrl = projectId ? `project_detail.html?projectId=${projectId}` : 'dashboard.html';
            window.location.href = targetUrl;
        };

        // Initialize
        loadTeamMembers();
        renderTasks();
    </script>
</body>
</html>
