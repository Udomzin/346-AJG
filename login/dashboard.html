<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSplit - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        /* Project Card */
        #dashboard-projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .project-card {
            background-color: rgb(135, 217, 81);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 1px solid #e6e6e6;
            transition: 0.25s;
            cursor: pointer; /* เพิ่ม cursor: pointer */
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            font-size: 1.2rem;
            color: #000000;
            margin-bottom: 6px;
        }

        .project-card p {
            font-size: 0.95rem;
            color: #000000;
            margin-bottom: 8px;
        }

        .project-card button {
            padding: 8px 14px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .project-card button:hover {
            background-color: #d32f2f;
        }
        
        /* Floating Action Button (FAB) Style */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--fab-color, #4f46e5);
            color: var(--text-color, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="dashboard-container">
            <header class="header">
                <div class="user-info">
                    <div class="avatar">JD</div>
                    <div class="user-details">
                        <span class="user-name">John Doe</span>
                        <span class="project-count">0 project</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                    <button class="icon-btn" title="Settings"><i class="fas fa-cog"></i></button>
                </div>
            </header>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search workspaces...">
            </div>

            <main class="main-content" id="dashboard-projects">
                </main>

            <a href="create_project.html" class="fab" title="Create New Project">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const dashboardContainer = document.getElementById('dashboard-projects');
    const avatarElement = document.querySelector('.avatar');
    const userNameElement = document.querySelector('.user-name');
    const projectCountElement = document.querySelector('.project-count');

    const token = localStorage.getItem('currentUserToken') || sessionStorage.getItem('currentUserToken');

    if (!token) {
        alert('คุณยังไม่ได้ล็อกอิน!');
        window.location.href = 'login.html';
        return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const currentUser = users.find(u => u.token === token);

    if (!currentUser) {
        alert('ผู้ใช้ไม่ถูกต้อง!');
        window.location.href = 'login.html';
        return;
    }

    // NEW: Function to generate a unique ID
    function generateId() {
        return Math.random().toString(36).substring(2, 9);
    }

    // ดึง projects จาก localStorage
    let projects = JSON.parse(localStorage.getItem('projects')) || [];

    // NEW: Ensure all projects have a unique ID
    projects = projects.map(p => {
        if (!p.id) {
            p.id = generateId();
        }
        return p;
    });
    localStorage.setItem('projects', JSON.stringify(projects));
    // **********************************************

    // แสดงชื่อผู้ใช้และอักษรย่อใน avatar
    userNameElement.textContent = currentUser.fullName;
    avatarElement.textContent = currentUser.fullName.split(' ').map(n => n[0]).join('').toUpperCase();

    // กรอง project ของผู้ใช้
    let userProjects = projects.filter(p => p.ownerToken === token);

    // อัปเดตจำนวน project
    projectCountElement.textContent = `${userProjects.length} project${userProjects.length !== 1 ? 's' : ''}`;

    function renderProjects() {
        dashboardContainer.innerHTML = '';
        if (userProjects.length === 0) {
            dashboardContainer.innerHTML = '<p style="color:#777; text-align:center;">No project yet.</p>';
            return;
        }

        userProjects.forEach((p) => { 
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            
            // MODIFIED: Use p.id for linking and deletion
            projectCard.onclick = () => {
                window.location.href = `project_detail.html?projectId=${p.id}`; 
            };
            
            projectCard.innerHTML = `
                <h3>${p.name}</h3>
                <p>${p.description || '<i>No description</i>'}</p>
                <p><b>Max Members:</b> ${p.maxMembers}</p>
                <button onclick="event.stopPropagation(); deleteProject('${p.id}')">Delete</button>
            `;
            dashboardContainer.appendChild(projectCard);
        });
    
    }

    renderProjects();

    window.deleteProject = (projectId) => { 
        // ลบ project ของผู้ใช้โดยหาจาก ID
        const globalIndex = projects.findIndex(p => p.id === projectId); 
        if (globalIndex !== -1) {
            projects.splice(globalIndex, 1);
            localStorage.setItem('projects', JSON.stringify(projects));
            userProjects = projects.filter(p => p.ownerToken === token);
            projectCountElement.textContent = `${userProjects.length} project${userProjects.length !== 1 ? 's' : ''}`;
            renderProjects();
        }
    };
});
</script>

</body>
</html>
