<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSplit - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        /* Project Card */
        #dashboard-projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .project-card {
            background-color: rgb(135, 217, 81);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 1px solid #e6e6e6;
            transition: 0.25s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            font-size: 1.2rem;
            color: #000000;
            margin-bottom: 6px;
        }

        .project-card p {
            font-size: 0.95rem;
            color: #000000;
            margin-bottom: 8px;
        }

        .project-card button {
            padding: 8px 14px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .project-card button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="dashboard-container">
            <!-- Header -->
            <header class="header">
                <div class="user-info">
                    <div class="avatar">JD</div>
                    <div class="user-details">
                        <span class="user-name">John Doe</span>
                        <span class="project-count">0 project</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                    <button class="icon-btn" title="Settings"><i class="fas fa-cog"></i></button>
                </div>
            </header>

            <!-- Search -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search workspaces...">
            </div>

            <!-- Main Content / Project List -->
            <main class="main-content" id="dashboard-projects">
                <!-- Project cards จะถูกสร้างโดย JS -->
            </main>

            <!-- Floating Action Button -->
            <a href="create_project.html" class="fab" title="Create New Project">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const dashboardContainer = document.getElementById('dashboard-projects');
    const avatarElement = document.querySelector('.avatar');
    const userNameElement = document.querySelector('.user-name');
    const projectCountElement = document.querySelector('.project-count');

    // ดึง token ของผู้ใช้ที่ล็อกอิน
    const token = localStorage.getItem('currentUserToken') || sessionStorage.getItem('currentUserToken');

    if (!token) {
        alert('คุณยังไม่ได้ล็อกอิน!');
        window.location.href = 'login.html';
        return;
    }

    // ดึง users ทั้งหมดจาก localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // หา user ที่ตรงกับ token
    const currentUser = users.find(u => u.token === token);

    if (!currentUser) {
        alert('ผู้ใช้ไม่ถูกต้อง!');
        window.location.href = 'login.html';
        return;
    }

    // แสดงชื่อผู้ใช้และอักษรย่อใน avatar
    userNameElement.textContent = currentUser.fullName;
    avatarElement.textContent = currentUser.fullName.split(' ').map(n => n[0]).join('').toUpperCase();

    // ดึง projects จาก localStorage
    let projects = JSON.parse(localStorage.getItem('projects')) || [];

    // กรอง project ของผู้ใช้
    let userProjects = projects.filter(p => p.ownerToken === token);

    // อัปเดตจำนวน project
    projectCountElement.textContent = `${userProjects.length} project${userProjects.length !== 1 ? 's' : ''}`;

    function renderProjects() {
        dashboardContainer.innerHTML = '';
        if (userProjects.length === 0) {
            dashboardContainer.innerHTML = '<p style="color:#777; text-align:center;">No project yet.</p>';
            return;
        }

        userProjects.forEach((p, index) => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.innerHTML = `
                <h3>${p.name}</h3>
                <p>${p.description || '<i>No description</i>'}</p>
                <p><b>Max Members:</b> ${p.maxMembers}</p>
                <button onclick="deleteProject(${index})">Delete</button>
            `;
            dashboardContainer.appendChild(projectCard);
        });
    }

    renderProjects();

    window.deleteProject = (index) => {
        // ลบ project ของผู้ใช้
        const globalIndex = projects.findIndex(p => p.ownerToken === token && userProjects.indexOf(p) === index);
        if (globalIndex !== -1) {
            projects.splice(globalIndex, 1);
            localStorage.setItem('projects', JSON.stringify(projects));
            userProjects = projects.filter(p => p.ownerToken === token);
            projectCountElement.textContent = `${userProjects.length} project${userProjects.length !== 1 ? 's' : ''}`;
            renderProjects();
        }
    };
});
</script>

</body>
</html>
