<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Base Styles */
        :root {
            --bg-color: #333333;
            --app-bg: #1c1c1c; 
            --card-color: #2d2d2d;
            --text-color: #ffffff;
            --sub-text-color: #aaaaaa;
            --primary-color: #6366f1;
            --fab-color: #4f46e5;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 20px;
        }
        
        .project-header .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .project-title h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .project-meta {
            font-size: 0.85rem;
            color: var(--sub-text-color);
            margin-top: 4px;
        }
        
        /* Task Summary Card (Overall Progress) */
        .task-summary-card {
            background-color: #55ac40; 
            color: #111; 
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .task-summary-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 8px;
            color: #111;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #333;
        }

        /* Task List */
        .task-list-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-top: 10px;
            color: var(--text-color);
        }
        
        .task-list {
            padding-bottom: 80px;
        }
        
        .task-item {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 5px solid transparent;
        }
        
        .task-item:hover {
            background-color: #383838;
        }

        .task-item.done { border-left-color: #4CAF50; }
        .task-item.progress { border-left-color: #ffeb3b; }
        .task-item.todo { border-left-color: #f44336; }
        
        .task-item-details strong {
            display: block;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .task-item-details span {
            font-size: 0.8rem;
            color: var(--sub-text-color);
        }
        
        .task-status {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .task-status.done { background-color: #4CAF50; color: #fff; }
        .task-status.progress { background-color: #ffeb3b; color: #333; }
        .task-status.todo { background-color: #f44336; color: #fff; }
        
        /* FAB Menu Styles */
        .fab-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .fab-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #55ac40; 
            color: var(--text-color);
            border: none;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }
        
        .fab-options {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: var(--app-bg);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .fab-options.open {
            display: flex;
        }
        
        .fab-option-btn {
            background-color: var(--card-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: right;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: flex-end;
        }
        
        .fab-option-btn:hover {
            background-color: #383838;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="dashboard-container">
            
            <header class="project-header">
                <button class="back-btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-left"></i></button>
                <div class="project-title" id="project-info">
                    <h2>Loading...</h2>
                    <p class="project-meta">ID: N/A | Max Members: N/A</p>
                </div>
                <div class="actions">
                    <button class="icon-btn" title="More Options"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </header>

            <section class="task-summary-card">
                <h3>Overall Progress <i class="fas fa-chart-line"></i></h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="tasks-todo-count">0</span>
                        <span class="stat-label">To Do</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="tasks-progress-count">0</span>
                        <span class="stat-label">In Progress</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="tasks-done-count">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="task-list-title">Recent Activity / Tasks</h3>
                <div class="task-list" id="task-list-container">
                    <p style="text-align:center; color:var(--sub-text-color);">Loading tasks...</p>
                </div>
            </section>

            <div class="fab-menu">
                <div class="fab-options" id="fab-options">
                    <button class="fab-option-btn" id="create-task-btn">
                        <i class="fas fa-plus-circle"></i> Create Task
                    </button>
                    <button class="fab-option-btn" onclick="alert('Inviting Member (Invite Page coming soon!)')">
                        <i class="fas fa-user-plus"></i> Invite Member
                    </button>
                </div>
                <button class="fab-btn" id="fab-toggle-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. Get Project ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('projectId');
    
    // Elements
    const projectInfoElement = document.getElementById('project-info');
    const tasksToDoCount = document.getElementById('tasks-todo-count');
    const tasksProgressCount = document.getElementById('tasks-progress-count');
    const tasksDoneCount = document.getElementById('tasks-done-count');
    const taskListContainer = document.getElementById('task-list-container');
    const fabToggleBtn = document.getElementById('fab-toggle-btn');
    const fabOptions = document.getElementById('fab-options');
    
    // *** NEW: Get the FAB buttons and link "Create Task" ***
    const createTaskBtn = document.getElementById('create-task-btn');
    createTaskBtn.onclick = () => {
        if(projectId) {
             window.location.href = `add_task.html?projectId=${projectId}`;
        }
    };
    
    // Toggle FAB Menu
    fabToggleBtn.addEventListener('click', () => {
        fabOptions.classList.toggle('open');
        const icon = fabToggleBtn.querySelector('i');
        if (fabOptions.classList.contains('open')) {
            icon.className = 'fas fa-times'; 
        } else {
            icon.className = 'fas fa-plus';
        }
    });

    if (!projectId) {
        projectInfoElement.innerHTML = '<h2>Error: No Project ID</h2>';
        return;
    }

    // 2. Load all tasks and filter for current project
    // MODIFIED: ดึง Tasks จาก localStorage.tasks
    const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const projectTasks = allTasks.filter(t => t.projectId === projectId); 

    // 3. Get Project Data
    const projects = JSON.parse(localStorage.getItem('projects')) || [];
    const currentProject = projects.find(p => p.id === projectId);

    if (!currentProject) {
        projectInfoElement.innerHTML = '<h2>Project Not Found</h2>';
        return;
    }

    // 4. Render Project Info
    projectInfoElement.innerHTML = `
        <h2>${currentProject.name}</h2>
        <p class="project-meta">ID: ${currentProject.id} | Max Members: ${currentProject.maxMembers}</p>
    `;

    // 5. Calculate and Render Tasks
    let todoCount = 0;
    let progressCount = 0;
    let doneCount = 0;

    taskListContainer.innerHTML = '';

    if (projectTasks.length === 0) {
        taskListContainer.innerHTML = '<p style="text-align:center; color:var(--sub-text-color);">No tasks yet. Add one with the \'+\' button.</p>';
    } else {
        projectTasks.forEach(task => {
            const statusClass = task.status.replace(' ', '-').toLowerCase();
            
            if (task.status === 'To Do') {
                todoCount++;
            } else if (task.status === 'In Progress') {
                progressCount++;
            } else if (task.status === 'Done') {
                doneCount++;
            }

            const taskElement = document.createElement('div');
            taskElement.className = `task-item ${statusClass}`;
            
            // ใช้ข้อมูล Task ที่บันทึกไว้ รวมถึง Priority
            taskElement.innerHTML = `
                <div class="task-item-details">
                    <strong>${task.name}</strong>
                    <span>Priority: ${task.priority} | Deadline: ${task.deadline || 'N/A'}</span>
                </div>
                <span class="task-status ${statusClass}">${task.status}</span>
            `;
            
            taskListContainer.appendChild(taskElement);
        });
    }

    // 6. Update Summary Counts
    tasksToDoCount.textContent = todoCount;
    tasksProgressCount.textContent = progressCount;
    tasksDoneCount.textContent = doneCount;
});
    </script>
</body>
</html>
