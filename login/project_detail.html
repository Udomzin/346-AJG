<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            background: #2a2a2a;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #3a3a3a;
            transform: translateX(-3px);
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .project-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .project-info {
            font-size: 14px;
            color: #999;
        }

        .menu-btn {
            width: 44px;
            height: 44px;
            background: #2a2a2a;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .menu-btn:hover {
            background: #3a3a3a;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            min-width: 150px;
            z-index: 100;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:first-child {
            border-radius: 10px 10px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 10px 10px;
        }

        .dropdown-item:hover {
            background: #dc3545;
        }

        /* Progress Card */
        .progress-card {
            background: linear-gradient(135deg, #7ed957 0%, #5cb85c 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 24px rgba(92, 184, 92, 0.4);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        .progress-icon {
            font-size: 24px;
            color: #000;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            color: #000;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 600;
        }

        /* Tasks Section */
        .tasks-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            background: #3a3a3a;
            transform: translateX(5px);
        }

        .task-item.priority-high {
            border-left-color: #dc3545;
        }

        .task-item.priority-medium {
            border-left-color: #ffc107;
        }

        .task-item.priority-low {
            border-left-color: #28a745;
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff;
        }

        .task-details {
            font-size: 13px;
            color: #999;
            display: flex;
            gap: 15px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .status-badge.todo {
            background: #667eea;
            color: white;
        }

        .status-badge.in-progress {
            background: #ffc107;
            color: #000;
        }

        .status-badge.done {
            background: #28a745;
            color: white;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.6);
            z-index: 100;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-center">
                <h1 class="project-title" id="projectTitle">Loading...</h1>
                <p class="project-info" id="projectInfo">ID: ... | Max Members: ...</p>
            </div>
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-ellipsis-v"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" id="deleteProject">
                        <i class="fas fa-trash"></i>
                        Delete Project
                    </div>
                </div>
            </button>
        </div>

        <div class="progress-card">
            <div class="progress-header">
                <span class="progress-title">Overall Progress</span>
                <i class="fas fa-chart-line progress-icon"></i>
            </div>
            <div class="progress-stats">
                <div class="stat-item">
                    <span class="stat-number" id="todoCount">0</span>
                    <span class="stat-label">To Do</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="inProgressCount">0</span>
                    <span class="stat-label">In Progress</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="doneCount">0</span>
                    <span class="stat-label">Done</span>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <h2 class="section-title">Recent Activity / Tasks</h2>
            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one with the '+' button.</p>
                </div>
            </div>
        </div>

        <button class="fab" id="addTaskBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');

        if (!projectId) {
            alert('Project not found!');
            window.location.href = 'dashboard.html';
        }

        const projects = JSON.parse(localStorage.getItem('projects')) || [];
        const project = projects.find(p => p.id === projectId);

        if (!project) {
            alert('Project not found!');
            window.location.href = 'dashboard.html';
        }

        // Display project info
        document.getElementById('projectTitle').textContent = project.name;
        document.getElementById('projectInfo').textContent = `ID: ${projectId} | Max Members: ${project.maxMembers}`;

        // Load tasks
        let allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let projectTasks = allTasks.filter(t => t.projectId === projectId);

        function updateProgress() {
            const todo = projectTasks.filter(t => t.status === 'To Do').length;
            const inProgress = projectTasks.filter(t => t.status === 'In Progress').length;
            const done = projectTasks.filter(t => t.status === 'Done').length;

            document.getElementById('todoCount').textContent = todo;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('doneCount').textContent = done;
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (projectTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add one with the '+' button.</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = projectTasks.map(task => {
                const priorityClass = task.priority.toLowerCase();
                const statusClass = task.status.toLowerCase().replace(' ', '-');
                const statusText = task.status.replace(' ', '');
                
                return `
                    <div class="task-item priority-${priorityClass}" data-task-id="${task.id}">
                        <div class="task-info">
                            <div class="task-name">${task.name}</div>
                            <div class="task-details">
                                <span>Priority: ${task.priority}</span>
                                ${task.deadline ? `<span><i class="fas fa-calendar"></i> ${task.deadline}</span>` : ''}
                                ${task.assignedToName ? `<span><i class="fas fa-user"></i> ${task.assignedToName}</span>` : ''}
                            </div>
                        </div>
                        <span class="status-badge ${statusClass}">${task.status}</span>
                    </div>
                `;
            }).join('');

            // Add click event to change status
            document.querySelectorAll('.task-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const taskId = item.getAttribute('data-task-id');
                    changeTaskStatus(taskId);
                });
            });
        }

        function changeTaskStatus(taskId) {
            const taskIndex = allTasks.findIndex(t => t.id === taskId);
            if (taskIndex === -1) return;

            const task = allTasks[taskIndex];
            const statuses = ['To Do', 'In Progress', 'Done'];
            const currentIndex = statuses.indexOf(task.status);
            const nextIndex = (currentIndex + 1) % statuses.length;
            
            task.status = statuses[nextIndex];
            localStorage.setItem('tasks', JSON.stringify(allTasks));

            // Reload tasks
            projectTasks = allTasks.filter(t => t.projectId === projectId);
            updateProgress();
            renderTasks();
        }

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        // Menu dropdown
        const menuBtn = document.getElementById('menuBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            dropdownMenu.classList.remove('show');
        });

        // Delete project
        document.getElementById('deleteProject').addEventListener('click', () => {
            if (confirm(`Are you sure you want to delete "${project.name}"?`)) {
                // Remove project
                const projectIndex = projects.findIndex(p => p.id === projectId);
                if (projectIndex !== -1) {
                    projects.splice(projectIndex, 1);
                    localStorage.setItem('projects', JSON.stringify(projects));
                }

                // Remove all tasks
                allTasks = allTasks.filter(t => t.projectId !== projectId);
                localStorage.setItem('tasks', JSON.stringify(allTasks));

                alert('Project deleted successfully!');
                window.location.href = 'dashboard.html';
            }
        });

        // Add task button
        document.getElementById('addTaskBtn').addEventListener('click', () => {
            window.location.href = `add_task.html?projectId=${projectId}`;
        });

        // Initial render
        updateProgress();
        renderTasks();
    </script>
</body>
</html>
