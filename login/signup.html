<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSplit - Sign Up</title>
    <link rel="stylesheet" href="signstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="app-card"> 
            
            <div class="logo-section center"> 
                <div class="logo-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <h1>TaskSplit</h1>
            </div>

            <div class="header-text center">
                <h2>Create Account</h2>
            </div>

            <form class="account-form" id="signupForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="********" required>
                
                <button type="submit" class="btn-primary" id="signUpButton">Sign Up</button>
            </form>

            <div class="signin-link center">
                 Already have an account? 
                <a href="login.html" id="signInLink">Sign In</a>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const signInLink = document.getElementById('signInLink');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!fullName || !email || !password || !confirmPassword) {
                    alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Password ไม่ตรงกัน');
                    return;
                }

                // อ่าน users เดิมจาก localStorage
                let users = JSON.parse(localStorage.getItem('users')) || [];

                // เช็คว่า email ซ้ำไหม
                if (users.some(u => u.email === email)) {
                    alert('Email นี้ถูกใช้งานแล้ว');
                    return;
                }

                // สร้าง token ง่าย ๆ
                const token = Math.random().toString(36).substr(2);

                // เพิ่ม user ใหม่
                users.push({ fullName, email, password, token });
                localStorage.setItem('users', JSON.stringify(users));

                alert('สมัครสำเร็จ! สามารถเข้าสู่ระบบได้เลย');
                window.location.href = 'login.html';
            });

            // ลิงก์ไปหน้า Login
            if (signInLink) {
                signInLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
