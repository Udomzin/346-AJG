<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSplit - Sign Up</title>
    <link rel="stylesheet" href="signstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="app-card"> 
            
            <div class="logo-section center"> 
                <div class="logo-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <h1>TaskSplit</h1>
            </div>

            <div class="header-text center">
                <h2>Create Account</h2>
            </div>

            <form class="account-form">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="********">
                
                <button type="submit" class="btn-primary" id="signUpButton">Sign Up</button>
            </form>

            <div class="signin-link center">
                Already have an account? 
                <a href="#" id="login.html">Sign In</a>
            </div>
        </div>
    </div>
    <script src="signincilck.js"></script>
</body>
</html>
