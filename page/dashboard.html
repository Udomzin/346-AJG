<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSplit - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        /* Project Card */
        #dashboard-projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .project-card {
            background-color: rgb(135, 217, 81);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 1px solid #e6e6e6;
            transition: 0.25s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            font-size: 1.2rem;
            color: #000000;
            margin-bottom: 6px;
        }

        .project-card p {
            font-size: 0.95rem;
            color: #000000;
            margin-bottom: 8px;
        }

        .project-card button {
            padding: 8px 14px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .project-card button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="dashboard-container">
            <!-- Header -->
            <header class="header">
                <div class="user-info">
                    <div class="avatar">JD</div>
                    <div class="user-details">
                        <span class="user-name">John Doe</span>
                        <span class="project-count">0 project</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                    <button class="icon-btn" title="Settings"><i class="fas fa-cog"></i></button>
                </div>
            </header>

            <!-- Search -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search workspaces...">
            </div>

            <!-- Main Content / Project List -->
            <main class="main-content" id="dashboard-projects">
                <!-- Project cards จะถูกสร้างโดย JS -->
            </main>

            <!-- Floating Action Button -->
            <a href="create_project.html" class="fab" title="Create New Project">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboardContainer = document.getElementById('dashboard-projects');
            let projects = JSON.parse(localStorage.getItem('projects')) || [];

            function renderProjects() {
                dashboardContainer.innerHTML = '';
                if (projects.length === 0) {
                    dashboardContainer.innerHTML = '<p style="color:#777; text-align:center;">No project yet.</p>';
                    return;
                }

                projects.forEach((p, index) => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description || '<i>No description</i>'}</p>
                        <p><b>Max Members:</b> ${p.maxMembers}</p>
                        <button onclick="deleteProject(${index})">Delete</button>
                    `;
                    dashboardContainer.appendChild(projectCard);
                });
            }

            renderProjects();

            window.deleteProject = (index) => {
                projects.splice(index, 1);
                localStorage.setItem('projects', JSON.stringify(projects));
                renderProjects();
            };
        });
    </script>
</body>
</html>
